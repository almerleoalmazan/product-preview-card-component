<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <div class="card">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)">
        <img srcset="./images/image-product-desktop.jpg" alt="product image perfume">
      </picture>

      <div class="content">
        <span class="category">Perfume</span>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <div class="current-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
